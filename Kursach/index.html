			#text_done{position:relative;top:2%}

			#level-rank{background:grey;position:relative;font-size:20pt;padding:5px;height:160px;}

			.cell .text{ height: 100%;color: #ffffff;font-weight: bold;position: absolute;box-sizing:border-box;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;font-family:'Giantypo',Arial,sans-serif;text-align:center;font-size:18pt;position:absolute;top: 50%;left: 50%;transform: translateX(-50%) translateY(-50%);}    
			#upra{position:absolute;width:100px;height:100px;color:#ffffff;background-color:rgba(0, 0, 0, 0.90);z-index:999;}
			.cell1{position:absolute;width:225px;height:125px;overflow:hidden;border-top-left-radius:5px 5px;border-top-right-radius:5px 5px;border-bottom-left-radius:5px 5px;border-bottom-right-radius:5px 5px;-moz-box-shadow: 0 1px 3px #000;-webkit-box-shadow:0 1px 3px #000;box-shadow:0 1px 3px #000;background-color:rgba(0, 0, 0, 0.90);left:0;right:0;top:0;bottom:0;margin:auto;max-width:100%;max-height:100%;overflow:auto;opacity:0;}
			.cell1 .text{ height: 100%;color: #ffffff;font-weight: bold;position: absolute;box-sizing:border-box;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;font-family:'Giantypo',Arial,sans-serif;text-align:center;font-size:18pt;position:absolute;top: 50%;left: 50%;transform: translateX(-50%) translateY(-50%);}

			.bt-lvl2{background-image:url("2lvl.jpg");background-size:cover;cursor:pointer;font-family:'Giantypo',Arial,sans-serif;display:inline-block;color:black;font-weight:900;padding:.5em 2em;outline:none;border:1px solid #333333;border-radius:1px;transition:0.2s;width:100px;height:100px;text-align:center;font-size:25pt;margin-top:10px;}

		<div id = "level01">

            <div id = "lvl_name">1st contact</div>

        <div id = "menu">
            <div style = "float:left;" id = "text-lvl">

            </div>
            <div style = "float:right;position:relative;top:10%;">
                <div style = "width:100%;height:1px;clear:both;"></div>
                <div id = "bonus" class = "one"></div>

		<script>
		var k = 0;
		var pauseend = 0;
		function resumeqw(){
					$("#menu").fadeOut(0, function(){});
					k++;
					audio.play();
					pauseend = 0;
				}
				
			function nextlvl(){document.location.href = "training.html";}
			function reload(){document.location.href = "0New.htm";document.getElementById("timer").innerHTML = "00:00";}
			function getRandomColor(){
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++)
                {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
			}
				
			var res;
			var ret;
			var opt;
			var men;
			var nxt;
			var rtf;
			var lead;
			var mainm;
			var lvl1;
			var lvl2;

			var $text = $("#text-lvl");
			var $resume = $("#bt-Resume");
			var $retry = $("#bt-Retry");
			var $options = $("#bt-Options");
			var $menu = $("#bt-Menu");
			var $next = $("#bt-Next");
			var $retfin = $("#bt-Retry-finish");
			var $textfin = $("#text-lvl-fin");
			var $leaderboard = $("#bt-leaderboard");
			var $main = $("#bt-Menu-finish");
			var $done = $("#done");
			var $rankname = $("#rank-name");
			var $lvl_1 = $("#bt-lvl1");
			var $lvl_2 = $("#bt-lvl2");
       
			$resume.hover(function(){res = 1;},function(){res = 0;});
			$retry.hover(function(){ret = 1;},function(){ret = 0;});
			$options.hover(function(){opt = 1;},function(){opt = 0;});
			$menu.hover(function(){men = 1;},function(){men = 0;});
			$next.hover(function(){nxt = 1;},function(){nxt = 0;});
			$retfin.hover(function(){rtf = 1;},function(){rtf = 0;});
			$leaderboard.hover(function(){lead = 1;},function(){lead = 0;});
			$main.hover(function(){mainm = 1;},function(){mainm = 0;});
			$lvl_1.hover(function(){lvl1 = 1;},function(){lvl1 = 0;});
			$lvl_2.hover(function(){lvl2 = 1;},function(){lvl2 = 0;});
       
			setInterval(function(){
				$text.css("color", getRandomColor());
				$textfin.css("color", getRandomColor());
				$done.css("color", getRandomColor());
				$rankname.css("color", getRandomColor());
				if(res == 1){$resume.css("background-color", getRandomColor());}
				if(res == 0){$resume.css("background-color", "#FFFFFF");}
				if(ret == 1){$retry.css("background-color", getRandomColor());}
				if(ret == 0){$retry.css("background-color", "#FFFFFF");}
				if(opt == 1){$options.css("background-color", getRandomColor());}
				if(opt == 0){$options.css("background-color", "#FFFFFF");}
				if(men == 1){$menu.css("background-color", getRandomColor());}
				if(men == 0){$menu.css("background-color", "#FFFFFF");}
				if(nxt == 1){$next.css("background-color", getRandomColor());}
				if(nxt == 0){$next.css("background-color", "#FFFFFF");}
				if(rtf == 1){$retfin.css("background-color", getRandomColor());}
				if(rtf == 0){$retfin.css("background-color", "#FFFFFF");}
				if(lead == 1){$leaderboard.css("background-color", getRandomColor());}
				if(lead == 0){$leaderboard.css("background-color", "#FFFFFF");}
				if(mainm == 1){$main.css("background-color", getRandomColor());}
				if(mainm == 0){$main.css("background-color", "#FFFFFF");}
				if(lvl1 == 1){$lvl_1.css("border-color", getRandomColor());}
				if(lvl1 == 0){$lvl_1.css("border-color", "#FFFFFF");}
			},250);
	
	</script>
       
    <script>   
        function showtip(tip){
			var tip;
            document.getElementById("tip").innerHTML = tip;
            tween = new TWEEN.Tween(document.getElementById("bodytip").style).to({opacity:1},600).start();
			tween.onComplete(function(){
				tween2 = new TWEEN.Tween(document.getElementById("bodytip").style).to({opacity:0},600).start();     
			});                             
			
        }
		function showtip1(tip1){
			var tip1;
            document.getElementById("tip1").innerHTML = tip1;
            tween = new TWEEN.Tween(document.getElementById("bodytip1").style).to({opacity:1},2000).start();
			tween.onComplete(function(){
				tween2 = new TWEEN.Tween(document.getElementById("bodytip1").style).to({opacity:0},2000).start();     
			});                             
        }

        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas,true);
        var scene = new BABYLON.Scene(engine);  
        scene.clearColor = new BABYLON.Color4(0,0,0,0);
        // Загружаем саму сцену
        BABYLON.SceneLoader.Load("scene/","geometry.babylon",engine,function(scene){  
            BABYLON.SceneLoader.ImportMesh("", "scene/", "geomhealth.babylon", scene, function (mesh) {
                            
                    /*       mesh[0].position.x =scene.getMeshByName("hero").position.x+1;
                            mesh[1].position.x = scene.getMeshByName("hero").position.x+1;
                            
                              mesh[0].position.y =scene.getMeshByName("hero").position.y+1;
                            mesh[1].position.y = scene.getMeshByName("hero").position.y+1;
                            
                             mesh[0].position.z =scene.getMeshByName("hero").position.z+1;
                            mesh[1].position.z = scene.getMeshByName("hero").position.z+1;
                      */
            });    
            
            //monkey
              
            BABYLON.SceneLoader.ImportMesh("", "scene/", "monkey.babylon", scene, function (mesh) {
                  //       mesh[0].position.x = mesh[0].position.x+1;  
                mesh[0].rotation.y =Math.PI/2
                mesh[0].position.x =23.5+1+0.5;
                mesh[0].position.y = 2.5+0.5;
                mesh[0].position.z =1.5;
            });    
       
                            
            scene.clearColor = new BABYLON.Color4(0,0,0,0);
			// Сам код происходящего на сцене
			scene.executeWhenReady(function(){
			var camera = scene.activeCamera;
			camera.speed = 1;
			camera.maxZ = 1000;    
			//camera.rotation = new BABYLON.Vector3(Math.PI/4, 19.5, 0);
       
			camera.mode = BABYLON.Camera.ORTHOGRAPHIC_CAMERA;
			camera.orthoTop = 1 ;
			camera.orthoBottom = -8;
			camera.orthoLeft = -8;
			camera.orthoRight = 8;
			//camera.position.z=camera.position.x+11113;
 
			/*var skybox = BABYLON.Mesh.CreateBox("skyBox", 150.0, scene);
			var skyboxMaterial = new BABYLON.StandardMaterial("skyBox", scene);
			skyboxMaterial.backFaceCulling = false;
			skyboxMaterial.disableLighting = false;
			skybox.material = skyboxMaterial;
			skybox.infiniteDistance = true;
			skyboxMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);
			skyboxMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
			skyboxMaterial.reflectionTexture = new BABYLON.Texture("skybox/pano.jpg", scene);
			skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.FIXED_EQUIRECTANGULAR_MODE;*/
 
			// Лишние кубы со SketchUp
			var hero = scene.getMeshByName("hero");
			hero.dispose();
			scene.getMeshByName("Group#3.084").dispose();                          
       
			$("#level01").fadeOut( "slow", function(){});
			showtip1('To control the cube<img src="wasd.png" style = "width:100px;margin-top:5px;"/>');
			
			var bonus1 = scene.getMeshByName("h");
			var shadow1 = scene.getMeshByName("hsh");
			
			var bonus2 = scene.getMeshByName("h").clone("h2");
			var shadow2 = scene.getMeshByName("hsh").clone("hsh2");
			
			var bonus3 = scene.getMeshByName("h").clone("h3");
			var shadow3 = scene.getMeshByName("hsh").clone("hsh3");
			
			var bonus4 = scene.getMeshByName("h").clone("h4");
			var shadow4 = scene.getMeshByName("hsh").clone("hsh4");
			
			var bonus5 = scene.getMeshByName("h").clone("h5");
			var shadow5 = scene.getMeshByName("hsh").clone("hsh5");
			
			var bns1 = scene.getMeshByName("Group#4.030");
			var bns2 = scene.getMeshByName("Group#5.041");
			var bns3 = scene.getMeshByName("Group#4.028");
			var bns4 = scene.getMeshByName("Group#8.013");
			var bns5 = scene.getMeshByName("Group#4.108");
			
			
			bonus1.position.x =  bns1.position.x+0.5;
			bonus1.position.y =  bns1.position.y+1.5;
			bonus1.position.z =  bns1.position.z-0.5;
			shadow1.position.x =  bns1.position.x+0.5;
			shadow1.position.y =  bns1.position.y+1.01;
			shadow1.position.z =  bns1.position.z-0.5;
			
			bonus2.position.x =  bns2.position.x+0.5;
			bonus2.position.y =  bns2.position.y+1.5;
			bonus2.position.z =  bns2.position.z+0.5;
			shadow2.position.x =  bns2.position.x+0.5;
			shadow2.position.y =  bns2.position.y+1.01;
			shadow2.position.z =  bns2.position.z+0.5;
			
			bonus3.position.x =  bns3.position.x+0.5;
			bonus3.position.y =  bns3.position.y+1.5;
			bonus3.position.z =  bns3.position.z-0.5;
			shadow3.position.x =  bns3.position.x+0.5;
			shadow3.position.y =  bns3.position.y+1.01;
			shadow3.position.z =  bns3.position.z-0.5;
			
			bonus4.position.x =  bns4.position.x+0.5;
			bonus4.position.y =  bns4.position.y+1.5;
			bonus4.position.z =  bns4.position.z-0.5;
			shadow4.position.x =  bns4.position.x+0.5;
			shadow4.position.y =  bns4.position.y+1.01;
			shadow4.position.z =  bns4.position.z-0.5;
			
			bonus5.position.x =  bns5.position.x+0.5;
			bonus5.position.y =  bns5.position.y+1.5;

			shadow5.position.x =  bns5.position.x+0.5;
			shadow5.position.y =  bns5.position.y+1.01;
			shadow5.position.z =  bns5.position.z-0.5;
			
			
	   
			// Нового куб-герой
			var box = BABYLON.Mesh.CreateBox("box",1,scene);
			box.position.x = hero.position.x + 0.5;
			box.position.y = hero.position.y + 20.5;
			box.position.z = hero.position.z - 0.5;
       
			// Спутники для движения вперед
			var materialF = new BABYLON.StandardMaterial("textureU",scene);
			materialF.diffuseColor = new BABYLON.Color3(1,0,0);
			materialF.alpha = 0.5;
			var f1 = BABYLON.Mesh.CreateBox("f1",0.5,scene);
			f1.position.x = box.position.x + 0.5;
			f1.position.y = box.position.y + 0;
			f1.position.z = box.position.z + 0;
			f1.material = materialF;
			var f2 = BABYLON.Mesh.CreateBox("f2",0.5,scene);
			f2.position.x = box.position.x + 0.5;
			f2.position.y = box.position.y + 1;
			f2.position.z = box.position.z + 0;
			f2.material = materialF;
       
			// Спутники для движения назад
			var materialB = new BABYLON.StandardMaterial("textureU",scene);
			materialB.diffuseColor = new BABYLON.Color3(0,1,0);
			materialB.alpha = 0.5;
			var b1 = BABYLON.Mesh.CreateBox("b2",0.5,scene);
			b1.position.x = box.position.x - 0.5;
			b1.position.y = box.position.y + 0;
			b1.position.z = box.position.z + 0;
			b1.material = materialB;
			var b2 = BABYLON.Mesh.CreateBox("b2",0.5,scene);
			b2.position.x = box.position.x - 0.5;
			b2.position.y = box.position.y + 1;
			b2.position.z = box.position.z + 0;
			b2.material = materialB;        
       
			// Спутники для движения влево
			var materialL = new BABYLON.StandardMaterial("textureU",scene);
